<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Favorite Show Survey Form</title>
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Your favorite show survey form</h1>
            <p id="description">Let's find out what is the most popular on TV</p>
        </header>
        <main>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" class="input-style" placeholder="Enter your name" required></div>

                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" class="input-style" placeholder="Enter your email" required></div>
                <div class="form-group">
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" class="input-style" placeholder="Enter your age" min="7" max="120">
                </div>

                <div class="form-group">
                    <p>Choose your favorite show:</p>
                    <select name="shows" id="dropdown">
                        <option disabled selected value="">Select an option</option>
                        <option value="housewives">Desperate Housewives</option>
                        <option value="friends">Friends</option>
                        <option value="game">Game of Thrones</option>
                        <option value="supernatural">Supernatural</option>
                        <option value="Arrow">Arrow</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Which of the following you pay attention to the most in shows:</p>
                    <input type="radio" name="qualities" valur="actors">Actors<br>
                    <input type="radio" name="qualities" valur="story">Story<br>
                    <input type="radio" name="qualities" valur="soundtrack">Soundtrack<br>
                    <input type="radio" name="qualities" valur="outfits">Outfits<br>
                </div>
                <div class="form-group">
                    <textarea name="comments" rows="10" cols="30" placeholder="Enter your comments here"></textarea>
                </div>
                <div class="form-group"><input type="submit" value="submit" id="submit"></div>
            </form>
        </main>
    </div>
</body>

</html>
