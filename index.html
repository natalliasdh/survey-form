<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main>
        <h1 id="title">Your favorite show survey form</h1>
        <p id="description">Let's find out what is the most popular on TV</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number">

            <select name="shows" id="dropdown">
                <option value="housewives">Desperate Housewives</option>
                <option value="friends">Friends</option>
                <option value="game">Game of Thrones</option>
                <option value="supernatural">Supernatural</option>
                <option value="Arrow">Arrow</option>
            </select>

            <input type="radio" name="qualities" valur="actors">Actors<br>
            <input type="radio" name="qualities" valur="story">Story<br>
            <input type="radio" name="qualities" valur="soundtrack">Soundtrack<br>
            <input type="radio" name="qualities" valur="outfits">Outfits<br>

            <textarea name="comments" rows="10" cols="30"></textarea>
            <input type="submit" value="submit">
        </form>
    </main>
</body>

</html>
